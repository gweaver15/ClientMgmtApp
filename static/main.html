<!-- Landing page for users-->
<!-- Consists mostly of a login screen using AWS Cognito-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth - MyApp</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="" alt="MyApp Logo" class="logo" />
            <h1 id="formTitle">Welcome Back</h1>
            <p id="formSubtitle">Please sign in to continue</p>
        </div>

        <!-- Sign In Form -->
        <form id="signInForm">
            <label for="signInUsername">Username</label>
            <input type="username" id="signInUsername" required />

            <label for="signInPassword">Password</label>
            <input type="password" id="signInPassword" required />

            <button type="submit">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" class="hidden">
            <label for="signUpUsername">Username</label>
            <input type="text" id="signUpUsername" required />

            <label for="signUpEmail">Email</label>
            <input type="email" id="signUpEmail" required />

            <label for="signUpPassword">Password</label>
            <input type="password" id="signUpPassword" required />

            <label for="signUpConfirm">Confirm Password</label>
            <input type="password" id="signUpConfirm" required />

            <button type="submit">Sign Up</button>
        </form>

        <!-- Confirmation Form -->
        <form id="confirmForm" class="hidden">
          <label for="confirmUsername">Username</label>
          <input type="text" id="confirmUsername" required />

          <label for="confirmCode">Confirmation Code</label>
          <input type="text" id="confirmCode" required />

          <button type="submit">Confirm Account</button>
        </form>

        <div class="links">
            <a href="#" id="toggleModeLink">Don't have an account? Sign Up</a>
        </div>

        <div id="message"></div>

        <footer>
        <p>&copy; 2025 MyApp, Inc. | <a href="#">Help</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.24/dist/aws-amplify.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
